<div class="row">
  <div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your cart</span>
    </h4>
    <ul class="list-group mb-3" id="list-items"></ul>
  </div>
  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Delivery / Billing address</h4>
    <div class="form" id='userForm'>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" disabled>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" disabled>
      </div>

      <div class="mb-3">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" disabled>
      </div>

      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" disabled>
      </div>
      <h4 class="mt-5 mb-3">Payment</h4>

      <form id="payment-form" method="POST" action="/api/checkout">
        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="cardtype-visa" name="cardType" type="radio" class="custom-control-input" checked required value="visa">
            <label class="custom-control-label" for="credit">Visa</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="cardtype-mastercard" name="cardType" type="radio" class="custom-control-input" required value="mastercard">
            <label class="custom-control-label" for="debit">Master card</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="cardtype-visadebit" name="cardType" type="radio" class="custom-control-input" required value="visa-debit">
            <label class="custom-control-label" for="paypal">Visa Debit</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cc-name">Name on card</label>
            <input type="text" class="form-control" id="name" name="name" required value="Joe Smith" >
            <small class="text-muted">Full name as displayed on card</small>
            <div class="invalid-feedback">
              Name on card is required
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cc-number">Credit card number</label>
            <input type="text" class="form-control" id="cardNo" name="cardNo" required value="4242424242424243">
            <div class="invalid-feedback">
              Credit card number is required
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="cc-expiration">Expiration</label>
            <input type="text" class="form-control" id="expiryDate" name="expiryDate" required value="23/33">
            <div class="invalid-feedback">
              Expiration date required
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="cc-cvv">CVV</label>
            <input type="text" class="form-control" id="cvvCode" name="cvvCode" placeholder="" required value="393">
            <div class="invalid-feedback">
              Security code required
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
      </form>
    </div>
  </div>
</div>

<script src="/checkout.js"></script>
